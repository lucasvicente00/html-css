<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
     ou simplismente aumente e diminua o tamanho do seu navegador</p>
     <picture>
        <source media="(max-width: 750px )" srcset="imagem/primeiro.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem/segundo.jpg" type="image/jpg">
    <img src="imagem/terceiro.jpg" alt="flex">
     </picture>
     <h1>Reproduzindo Audio</h1>
     <p>vamos aprender a reproduzir audio sem HTML5.</p>
     <audio src="midia/abba.mp3.m4a" controls autoplay></audio>
     <audio preload="metadata" controls loop>
        <source src="midia/abba.mp3.m4a" type="audio/mpeg">
        <source src="midia/abba.mp3.m4a" type="audio">
     </audio>
</body>
</html>
