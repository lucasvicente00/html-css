<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
              font-family: Arial, Helvetica, sans-serif;

        }
        div > p{
            display: none;
        }

        div:hover > p{
            width: 300px ;
            display: block;
            color: white;
            background-color: red;
        }
        div:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo ultilizando hover</h1>
    <p>passe o mause por cima do texto a baixo</p>
    <div>passe o mause aqui
        <p>Texto Escondido...</p>
    </div>
    
</body>
</html>
