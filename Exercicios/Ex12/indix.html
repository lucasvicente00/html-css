<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com o HTML5 </title>
</head>
<body>
    <h1>Incirindo videos hospedados localmente</h1>
    <p>este é o meu video <br>e ele esta <strong>hospedado</strong> no meu servidor local </p>
    <video loop poster="imagem/3.png" controls width="300" >
        <source src="midia/Cap8-Aula1-Semântica na HTML5 é importante - @Curso em Vídeo HTML5 e CSS3.mp4" type="video/mp4">
        <p>o seu navegador não é compactivo</p>
    </video>
    <h1>Insirindo videos apartir de um outro servidor!</h1>
    <p>copia a ligação do video e coloca no source ou tag video </p>
</body>
</html>
